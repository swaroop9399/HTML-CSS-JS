<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <div>
        <table>
            <caption>Max Scores by different Players in ODI</caption>
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Player Name</th>
                    <th>Max Score</th>
                    <th>Game</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>1</td>
                    <td>Sachin</td>
                    <td>200</td>
                    <td>Cricket</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Rohit</td>
                    <td>264</td>
                    <td>Cricket</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Virat</td>
                    <td>183</td>
                    <td>Cricket</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Shikhar</td>
                    <td>143</td>
                    <td>Cricket</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
